# GitHub Actions CI/CD Pipeline for Binky
#
# This workflow builds, signs, and releases the macOS app for both ARM and Intel architectures.
#
# Trigger:
#   - Push tags matching v* (e.g., v0.1.0, v0.2.0)
#   - Manual workflow_dispatch (for emergency hotfix releases)
#
# Artifacts produced:
#   - PKG installer (macOS package for easy installation)
#   - DMG (disk image for manual installation)
#   - Updater artifacts (latest.json, .tar.gz, .sig files for auto-updater)
#
# Signing approach:
#   - Uses GPG-encrypted Tauri signing key stored in .github/signing.key.gpg
#   - NO Apple Developer account required
#   - NO Apple notarization required
#   - Users bypass Gatekeeper via System Settings > Privacy & Security > "Open Anyway"
#
# Required GitHub Secrets:
#   - GPG_PASSPHRASE: Password for decrypting .github/signing.key.gpg (e.g., "tauri")
#   - TAURI_PRIVATE_KEY_PASSWORD: Password for Tauri signing key (e.g., "tauri")
#   - SENTRY_DSN: Sentry DSN for Rust backend crash reporting (optional)
#   - VITE_SENTRY_DSN: Sentry DSN for frontend error tracking (optional)

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Decrypt Tauri signing key
        run: |
          gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            --output /tmp/signing.key .github/signing.key.gpg
          echo "TAURI_SIGNING_PRIVATE_KEY=$(cat /tmp/signing.key)" >> $GITHUB_ENV
          echo "Signing key decrypted and loaded"

      - name: Install frontend dependencies
        run: npm install

      - name: Build and release Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Binky ${{ github.ref_name }}'
          releaseBody: 'Neue Version verf√ºgbar. Details im Changelog.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
